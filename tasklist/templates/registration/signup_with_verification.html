{% extends 'base.html' %}

{% block content %}
  <h2>Регистрация</h2>
  <p>Пожалуйста, заполните форму регистрации. Письмо с подтверждением будет отправлено на ваш email.</p>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Зарегистрироваться</button>
  </form>
{% endblock %}
