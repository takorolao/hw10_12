{% extends 'base.html' %}

{% block title %}Task Detail{% endblock %}

{% block content %}
  <h2>Task Detail</h2>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ task.title }}</h5>
      <p class="card-text">{{ task.description }}</p>
      <p class="card-text"><strong>Status:</strong> {{ task.get_status_display }}</p>
      <p class="card-text"><small class="text-muted">Created at: {{ task.created_at }}</small></p>
      <p class="card-text"><small class="text-muted">Last updated at: {{ task.updated_at }}</small></p>
    </div>
  </div>
{% endblock %}
